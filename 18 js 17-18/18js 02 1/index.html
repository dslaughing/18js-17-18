<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
    (function (){
		function $(id){return document.querySelector(id)}
		function operation(){
			try{				
				if( !(/^\d+$/.test($("#first-number").value) && /^\d+$/.test($("#second-number").value)) )
				{
					throw new Error("invalidValue")
				}
				var num1=Number($("#first-number").value);
				var num2=Number($("#second-number").value);

				switch (this.id){
					case "add-btn" :
						$("#result").innerHTML="结果为"+(num1+num2);
						break;
					case "minus-btn":
						$("#result").innerHTML="结果为"+(num1-num2);
						break;
					case "times-btn" :
						$("#result").innerHTML="结果为"+(num1*num2);
						break;
					case "divide-btn" :
					if(num2==0){throw new Error("被除数不能为0")}
					 	$("#result").innerHTML="结果为"+(num1/num2);
					 	break;
				}
			}
			catch(ex){
					alert(ex.message);
			}
		}

		var btn=document.getElementsByTagName("button");
		for(var i=0,len=btn.length;i<len;i++){
			btn[i].onclick=operation;
		}
		
    	})();

    </script>
</body>
</html>
