<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		table td{border:1px solid black;padding:3px}
	</style>
	<input type="button" value="3的小游戏" id="three">
	<button id="nine" type="button">99乘法表</button>
	<table id="jiujiu">
		
	</table>
	
	<body>
		<script>
			document.getElementById("three").onclick=function(){
				for(var i=1;i<=100;i++){
					if(i%3==0 || /3/.test(i)){
						console.log("PA")
					}
					else{console.log(i)}
				}				
			}
			
			document.getElementById("nine").onclick=function(){
				var cont="";
				for(var i=1;i<=9;i++){
					cont=cont+"<tr>"
					for(var j=1;i-j>-1;j++){
						cont=cont+"<td>"+j+"*"+i+"="+j*i+"</td>"
					}
					cont=cont+"</tr>"
					
				}
				document.getElementById("jiujiu").innerHTML=cont;
			}
		</script>
	</body>
</html>
